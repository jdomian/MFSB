<!DOCTYPE html>
<html>
  <head>
    <title>Servo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
    <body>
      <div id="screens-carousel" class="carousel" data-bs-interval="false" data-bs-wrap="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <div id="targetScreen">
                <div class="number ammoCount"></div>
                <div class="servo crosshair type-1">
                  <!-- <div class="servo-angle-line"></div> -->
                </div>
                <div class="circle-line"></div>
                <div class="circle-line-container">
                  <div class="servo-circle"></div>
                  <div class="servo-line"></div>
                </div>
                <div id="piCamWrapper">
                  <img id="webcamPi" class="x1" crossorigin="anonymous"/>
                  </div>
                <div class="zoomLevel"></div>
                <div id="servo-degrees">0<span>&deg;</span></div>
                <!-- <div class="arrow-wrap" >
                  <div class="arrow">
                    <div class="curve"></div>
                    <div class="point"></div>
                  </div>
                  </div> -->
                  
                  
              <a href="#" class="chev-arrow left"></a>
              <a href="#" class="chev-arrow right"></a>
          </div>
      </div>
      <script src="js/jquery-3.6.0.min.js"></script> <!-- include socket.io client side script -->
      <script src="libs/bootstrap/js/bootstrap.min.js"></script> <!-- include socket.io client side script -->
      <script src="socket.io/socket.io.js"></script> <!-- include socket.io client side script -->
      <script src="js/init.js"></script>
      <script src="js/servo.js"></script>
    </body>
</html>
